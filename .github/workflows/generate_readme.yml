name: Generate Dynamic README

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Forces the use of Node.js 20

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # Fetch all history

      - name: Configure Git
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Generate README
        run: |
          echo "# ozanozzz.github.io" > README.md
          echo "Visit the [Test Mutecity](https://ozanozzz.github.io)." >> README.md
          echo "" >> README.md  # Add a newline for separation

          # Add code snippets with error handling
          for file in "style.css" "main.js" "index.html"; do
            if [ -f "$file" ]; then
              echo "## $file" >> README.md
              echo "```$(echo "$file" | cut -d '.' -f 1)" >> README.md
              cat "$file" >> README.md
              echo "```" >> README.md
              echo "" >> README.md  # Add a newline for separation
            fi
          done

      - name: Add and Commit Changes (if any)
        run: |
          git add README.md
          git status
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update README with code snippets"
            git push origin main
          else
            echo "No changes detected in README.md"
          fi